<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--ok:#22c55e;--btn:#2563eb;}
      *{box-sizing:border-box}
      body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(1200px 600px at 20% 10%, rgba(37,99,235,.25), transparent),radial-gradient(900px 500px at 80% 70%, rgba(34,197,94,.18), transparent),var(--bg);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;color:var(--text);padding:22px;}
      .card{width:100%;max-width:520px;background:rgba(15,23,42,.92);border:1px solid rgba(148,163,184,.18);border-radius:18px;padding:24px 22px;box-shadow:0 20px 60px rgba(0,0,0,.45);text-align:center;}
      .icon{width:64px;height:64px;border-radius:16px;display:grid;place-items:center;margin:0 auto 14px;background:rgba(34,197,94,.14);border:1px solid rgba(34,197,94,.35);}
      .icon span{font-size:34px;line-height:1}
      h1{margin:6px 0 8px;font-size:1.6rem;letter-spacing:-0.02em}
      p{margin:6px 0;color:var(--muted);line-height:1.5}
      .details{margin-top:10px;color:#cbd5e1;font-size:.95rem}
      .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;margin-top:16px;background:var(--btn);color:white;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:600;}
      .btn:hover{filter:brightness(1.06)}
      .hint{margin-top:14px;font-size:.85rem;color:rgba(148,163,184,.95)}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon"><span>✅</span></div>
      <h1>{{TITLE}}</h1>
      {{SUBTITLE_BLOCK}}
      {{DETAILS_BLOCK}}
      {{RETURN_LINK_BLOCK}}
      <div class="hint">Você já pode fechar esta aba.</div>
    </div>
    {{AUTO_REDIRECT}}
  </body>
</html>
