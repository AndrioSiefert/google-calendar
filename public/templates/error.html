<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--bad:#ef4444;}
      *{box-sizing:border-box}
      body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(1200px 600px at 20% 10%, rgba(239,68,68,.18), transparent),var(--bg);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;color:var(--text);padding:22px;}
      .card{width:100%;max-width:520px;background:rgba(15,23,42,.92);border:1px solid rgba(148,163,184,.18);border-radius:18px;padding:24px 22px;box-shadow:0 20px 60px rgba(0,0,0,.45);text-align:center;}
      .icon{width:64px;height:64px;border-radius:16px;display:grid;place-items:center;margin:0 auto 14px;background:rgba(239,68,68,.14);border:1px solid rgba(239,68,68,.35);}
      .icon span{font-size:34px;line-height:1}
      h1{margin:6px 0 8px;font-size:1.4rem;letter-spacing:-0.02em}
      p{margin:6px 0;color:var(--muted);line-height:1.5}
      .details{margin-top:10px;color:#cbd5e1;font-size:.95rem}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon"><span>⚠️</span></div>
      <h1>{{TITLE}}</h1>
      <p>Não foi possível concluir a conexão agora.</p>
      {{DETAILS_BLOCK}}
      <p style="margin-top:14px">Volte ao WhatsApp e tente novamente.</p>
    </div>
  </body>
</html>
